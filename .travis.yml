language: go

os:
  - windows
  - linux
go:
  - "1.13.11"
  - "1.13.x"
  - "1.14.x"
  - "1.15.x"
  - "1.x"

notifications:
  irc:
    if: repo = namecoin/certinject
    channels:
      - "chat.freenode.net#namecoin-dev"
    on_success: never

jobs:
  allow_failures:
    - stage: lint
  include:
    - os: linux
      stage: lint-new
      language: go
      go: "1.15.x"
      script:
        # lint new changes
        - go get -v -d -t ./...
        - bash testdata/golangci-linter.bash --new-from-rev=HEAD~ # new changes
    - os: linux
      stage: lint-mandatory
      language: go
      go: "1.15.x"
      script:
        # lint with mandatory linters only.  Add more like this:
        # --disable=foo,bar
        - go get -v -d -t ./...
        - bash testdata/golangci-linter.bash --disable=exhaustive,gci,godot,gofumpt,nlreturn
    - os: linux
      stage: lint
      language: go
      go: "1.15.x"
      script:
        # lint stage
        - go get -v -d -t ./...
        - bash testdata/golangci-linter.bash # all, allowed to fail
    - os: linux
      stage: deploy
      language: go
      go: "1.x"
      script:
        # lint stage
        - export GOOS=windows
        - go get -v -d -t ./...
        - go generate ./...
        - go get -v -t ./...
        - go build -o certinject.exe ./cmd/certinject
      before_deploy:
        - export RELEASES_NAME=$(date +%F)-$(echo $TRAVIS_COMMIT | cut -c-8)
      deploy:
        provider: releases
        token: TODO
        repo: namecoin/nightly-certinject
        file: certinject.exe
        edge: true
        on:
          repo: namecoin/certinject
          tags: false
      env:
        global:
          # RELEASES_TOKEN for automatic releases
          - secure: ""

stages:
  - lint-new
  - lint-mandatory
  - lint
  - test
  - deploy

# 'test' stage
script:
  - bash testdata/travis.bash

env:
  global:
    # Go versions before go1.13.x will grab master branch unless we use GO111MODULE=on
    # (go1.10.x still needs the workaround in testdata/travis.bash)
    - GO111MODULE="on"
